<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  </head>
  <body>
    <form method="POST" class="post-form" action="/emp">
      {% csrf_token %}
      <div class="container">
        <br>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Enter Details</h3>
          </div>
        </div>
        <div class="form-group">
          <label class="">Employee Id:</label>
          <div class="col-sm-4">
            <input type="text" name="eid" class="form-control" id="id_eid" required maxlength="20" value="{{ employee.eid }}" >
          </div>
        </div>
        <div class="form-group">
          <label class="">Employee Name:</label>
          <div class="col-sm-4">
            <input type="text" name="ename" class="form-control" id="id_ename" required maxlength="100" value="{{ employee.ename }}" >
          </div>
        </div>
        <div class="form-group">
          <label class="">Employee Email:</label>
          <div class="col-sm-4">
            <input type="email" name="eemail" class="form-control" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}" >
          </div>
        </div>
        <div class="form-group">
          <label class="">Employee Contact:</label>
          <div class="col-sm-4">
            <input type="text" name="econtact" class="form-control" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}" >
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
